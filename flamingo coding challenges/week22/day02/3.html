<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="help">Helpful notes will appear here</p>
    <p>
      E-mail:
      <input type="text" id="email" name="email" onfocus="setupHelp(id)" />
    </p>
    <p>
      Name:
      <input type="text" id="name" name="name" onfocus="setupHelp(id)" />
    </p>
    <p>
      Age: <input type="text" id="age" name="age" onfocus="setupHelp(id)" />
    </p>

    <script>
      function showHelp(help) {
          console.log(help);
          document.getElementById('help').innerHTML = help;
      }  
      
      function setupHelp() {
          var helpText = [
              { 'id': 'email', 'help': 'Your e-mail address' },
              { 'id': 'name', 'help': 'Your full name' },
              { 'id': 'age', 'help': 'Your age (you must be over 16)' }
          ];
      
      
      
          for (var i = 0; i < helpText.length; i++) {
              var item = helpText[i];
              console.log(item.help);
              var help = item.help;
              document.getElementById(item.id).onfocus = function (item) {
                  showHelp(item.help);
              }.bind(null, item)
          }
      
      }
      
      setupHelp();
      
          </script>
  </body>
</html>
